<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BESSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/bulma.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Calculateur de primes
                </h1>
                <h2 class="subtitle">
                    Cabinet Besson
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container js-main-container"></div>
        <div class="container">
            <div class="buttons is-centered">
                <div class="button is-medium is-primary is-outlined js-form-show-button">Ajouter des données</div>
            </div>
            <div class="js-add-table-form is-invisible">
                <div class="field">
                    <label class="label">Titre</label>
                    <div class="control">
                        <input class="input js-form-title" type="text" placeholder="Titre de la table">
                    </div>
                </div>
                <table class="table js-table-form-data">
                    <thead>
                    <tr>
                        <th>Vendeur</th>
                        <th>Ventes effectuées</th>
                    </tr>
                    </thead>
                    <tbody class="js-table-form-data-body">
                    </tbody>
                </table>
                <div class="button is-primary is-pulled-right js-form-save"><span class="fas fa-save"></span></div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="/scripts/lib/font-awesome.min.js"></script>
    <script type="text/javascript" src="/scripts/lib/lodash.min.js"></script>
    <script type="text/javascript" src="/scripts/lib/require.js" data-main="../scripts/index.js"></script>
</body>
</html>
